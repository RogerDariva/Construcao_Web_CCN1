<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/Icon.jpg">
    <title>Trabalhando imagens</title>

    <style>
        .quadro{
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        img{
            border: 5px gainsboro groove;
            width: 300px;
            height: 300px;
        }
        .imagem2{
            border: 5px gainsboro groove;
            width: 500px;
            height: 500px;
        }
    </style>

</head>
<body>

    <div class="quadro">
        <h2>jpg pequena</h2>
        <img src="./imagens/estadio.jpg" alt="Estadio">
    </div>

    <div class="quadro">
        <h2>jpg grande</h2>
        <img class="imagem2" src="./imagens/imagem.jpg" alt="Estudandando TI">
    </div>

    <div class="quadro">
        <h2>gif</h2>
        <img src="./imagens/loading.gif" alt="Gif de carregando">
    </div>
    
    <div class="quadro">
        <h2>png</h2>
        <img src="./imagens/hamburguer.png" alt="">
    </div>

</body>
</html>
